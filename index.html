<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/supabase.min.js"></script>

</head>
<body>
    <h1>What is your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" required>
    <input type="password" id="passwordInput" placeholder="Enter password (if needed)">
    <button id="checkButton">Check!</button>
    <div id="message"></div>

    <!-- Script for Supabase and login logic -->
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://bovufdtlrhhcdrfsfmtb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvdnVmZHRscmhoY2RyZnNmbXRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIxNDg1NjQsImV4cCI6MjA0NzcyNDU2NH0.rfo5aNmeekEcGb8g8Wtq7rTATzfwyvyYckeWbUJQ3f8';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Function to check name and password
        async function checkName() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            let deviceId = localStorage.getItem("device_id");
            if (!deviceId) {
                deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("device_id", deviceId);
            }

            try {
                // Query the Supabase Database for the user's details
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('password, device_id')
                    .eq('name', nameInput)
                    .single();

                if (usersError) throw new Error(usersError.message);

                if (users.password === passwordInput) {
                    // Check if the device ID is banned
                    const { data: bannedUsers, error: bannedError } = await supabase
                        .from('banned_users')
                        .select('device_id')
                        .eq('device_id', deviceId)
                        .single();

                    if (bannedError) throw new Error(bannedError.message);

                    if (bannedUsers) {
                        messageElement.textContent = "Your device has been banned. Please contact support.";
                        return;
                    }

                    // If the device ID doesn't match, ban the user
                    if (users.device_id !== deviceId) {
                        await supabase
                            .from('banned_users')
                            .insert([{ device_id: deviceId }]);

                        messageElement.textContent = "Your device has been banned. Please contact support.";
                        return;
                    }

                    sessionStorage.setItem("name", nameInput);
                    sessionStorage.setItem("password", passwordInput);
                    window.location.href = "Website.html";
                } else {
                    messageElement.textContent = "Incorrect name or password.";
                }
            } catch (error) {
                console.error("Error:", error);
                messageElement.textContent = "Error loading credentials. Please try again later.";
            }
        }

        // Add event listener to the button
        document.getElementById("checkButton").addEventListener("click", checkName);
    </script>
</body>
</html>
