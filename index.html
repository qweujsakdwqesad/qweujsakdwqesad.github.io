<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>

    <script type="module">
        // Supabase configuration
        const supabaseUrl = 'https://bovufdtlrhhcdrfsfmtb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvdnVmZHRscmhoY2RyZnNmbXRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIxNDg1NjQsImV4cCI6MjA0NzcyNDU2NH0.rfo5aNmeekEcGb8g8Wtq7rTATzfwyvyYckeWbUJQ3f8';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        window.checkName = async function() {
            const nameInput = document.getElementById("nameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const messageElement = document.getElementById("message");

            // Generate a unique device ID and store it in localStorage
            let deviceId = localStorage.getItem("device_id");
            if (!deviceId) {
                deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("device_id", deviceId);
            }

            try {
                // Fetch users from Supabase
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('username, device_id');

                if (usersError) throw usersError;

                // Check if username exists and validate password
                const user = users.find(user => user.username === nameInput);
                if (user && user.device_id === passwordInput) {
                    // Check if device is banned
                    const { data: bannedUsers, error: bannedError } = await supabase
                        .from('banned_users')
                        .select('device_id')
                        .eq('device_id', deviceId);

                    if (bannedError) throw bannedError;

                    // If the device is banned, display a message and prevent login
                    if (bannedUsers.length > 0) {
                        messageElement.textContent = "Your device has been banned. Please contact support.";
                        return;
                    }

                    // If device ID doesn't match, ban the user
                    if (user.device_id !== deviceId) {
                        // Add the device ID to banned_users table
                        await supabase
                            .from('banned_users')
                            .insert([{ device_id: deviceId }]);
                        
                        messageElement.textContent = "Your device has been banned. Please contact support.";
                        return;
                    }

                    // If everything is valid, allow login
                    sessionStorage.setItem("name", nameInput);
                    sessionStorage.setItem("password", passwordInput);
                    window.location.href = "Website.html";
                } else {
                    messageElement.textContent = "Incorrect name or password.";
                }
            } catch (error) {
                console.error("Error:", error);
                messageElement.textContent = "Error loading credentials. Please try again later.";
            }
        }
    </script>
</head>
<body>
    <h1>What is your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" required>
    <input type="password" id="passwordInput" placeholder="Enter password (if needed)">
    <button onclick="checkName()">Check!</button>
    <div id="message"></div>
</body>
</html>
